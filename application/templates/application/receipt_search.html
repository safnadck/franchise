{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt Search</title>
  <link rel="stylesheet" href="{% static 'css/receipt_search.css' %}">
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>

  <header class="navbar">
    <a href="{% url 'application:homepage' %}" class="navbar-left">
      <img src="{% static 'images/tutorlogo.png' %}" alt="Tutor Logo" class="brand-logo">
    </a>

    <div class="user-panel">
      <span class="iconify profile" data-icon="iconamoon:profile-fill"></span>
      <span class="user-name">{{ user.username }}</span>

      <div class="dropdown-menu">
        <a href="{% url 'logout' %}" class="logout-link">Logout</a>
      </div>
    </div>
  </header>

  <aside class="sidebar-menu">
    <div class="menu-wrapper">
      <div class="menu-item">
        <a href="{% url 'application:franchise_list' %}" class="menu-link">
          <span class="iconify menu-icon" data-icon="fa-solid:school"></span>
          <span class="menu-text">Franchise</span>
        </a>
      </div>
      <div class="menu-item">
        <a href="{% url 'application:receipt_search' %}" class="menu-link">
          <span class="iconify menu-icon" data-icon="fluent:reciept-24-filled"></span>
          <span class="menu-text">Reciept</span>
        </a>
      </div>
      <div class="menu-item">
        <a href="{% url 'application:homepage' %}" class="menu-link">
          <span class="iconify menu-icon" data-icon="iconoir:reports-solid"></span>
          <span class="menu-text">Reports</span>
        </a>
      </div>
      
    </div>
  </aside>

  <main class="page-content">
    <!-- Navigation Buttons -->
    <div class="register-wrapper">
      <div class="left-buttons">
        <a href="{% url 'application:homepage' %}" class="backbutton">
          <span class="iconify" data-icon="weui:back-filled" style="font-size: 20px;"></span>
        </a>
      </div>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <h2 class="search-title">Receipt Search</h2>
      <p style="color: #666; margin-bottom: 1.5rem;">Search for students by registration number, email, phone, or name</p>

      <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by registration, email, phone, or name..." autocomplete="off">
      </div>
    </div>

    <!-- Results Table -->
    <div class="table-wrapper">
      <table class="results-table" id="resultsTable" style="display: none;">
        <thead>
          <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Batch</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </main>

  <script>
    const userPanel = document.querySelector('.user-panel');
    const dropdownMenu = document.querySelector('.dropdown-menu');

    // Toggle dropdown on click
    userPanel.addEventListener('click', function(event) {
      event.stopPropagation();
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function() {
      dropdownMenu.style.display = 'none';
    });

    // Search functionality
    const searchInput = document.getElementById("searchInput");
    const resultsTable = document.getElementById("resultsTable");
    const resultsBody = document.getElementById("resultsBody");

    searchInput.addEventListener("input", function() {
      const query = this.value.trim();

      if (query.length < 1) {
        resultsTable.style.display = "none";
        resultsBody.innerHTML = "";
        return;
      }

      fetch(`/receipt/api/search/?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          resultsBody.innerHTML = "";
          if (data.results.length > 0) {
            data.results.forEach(user => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${user.registration_number}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.batch}</td>
                <td><a href="${user.detail_url}" class="view-link">View</a></td>
              `;
              resultsBody.appendChild(row);
            });
            resultsTable.style.display = "table";
          } else {
            resultsTable.style.display = "none";
          }
        })
        .catch(err => console.error(err));
    });
  </script>

</body>
</html>
